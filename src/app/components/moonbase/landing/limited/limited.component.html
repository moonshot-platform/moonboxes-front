<section class="limited">

    <swiper [config]="config">
        <ng-container class="swiper-container" *ngFor="let slide of slides; index as i">
            <ng-template swiperSlide>
                <div class="nft-image-container">
                    <img src="{{slide.img}}" alt="{{slide.name}}">
                </div>
            </ng-template>
        </ng-container>
    </swiper>

</section>

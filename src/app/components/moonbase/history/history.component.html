<section class="scroller">
    <div class="pt-5 h-100 flex-space-between align-items-center res-table">
        <div class="flex1 flex-column flex-center">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Bet ID</th>
                            <th>Bet tier </th>
                            <th>Date</th>
                            <th>TOTAL NFTS</th>
                            <th>Verified seed</th>
                            <th>Claimed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of historyData | paginate: { itemsPerPage: 5, currentPage: p };let i=index">
                            <td>{{item.id}}</td>
                            <td>{{item.BetTier}}</td>
                            <td>{{item.DateNFT}}</td>
                            <td>{{item.total}}</td>
                            <td>14849534</td>
                            <td>
                                <button class="button" (click)="ClaimNft(item,i)" *ngIf="!item.isClaimed">
                                    Claim
                                </button>
                                    <button class="button success" *ngIf="item.isClaimed">
                                        Claimed
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls class="my-pagination" (pageChange)="p = $event"
[maxSize]="8"></pagination-controls>
            </div>
        </div>
    </div>
</section>
